<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <img src="./images/Notes-logo.svg" alt="logo">
                <div class="note-counter-wrapper">
                    <img src="./images/icons/notes.svg" alt="note-image">
                    <!-- Note counter -->
                    <span class="note-counter"></span>
                </div>
            </div>
        </div>
    </header>

    <section class="note-section">
        <div class="container">
            <div class="hero-wrapper">
                <div class="note-input-block">
                    <form class="note-form">
                        <div class="title-input">
                            <label class="label" for="note-title">Название заметки</label>
                            <input id="note-title" type="text" placeholder="Напишите название новой заметки..." required>
                        </div>

                        <div class="description-wrapper">
                            <div class="description-input">
                                <label class="label" for="note-description">Описание новой заметки</label>
                                <textarea id="note-description" placeholder="Напишите описание новой заметки..." required></textarea>
                            </div>

                            <div class="color-wrapper">
                                <fieldset class="fieldset">
                                    <legend class="label">Выберите цвет заметки</legend>
                                    <ul class="radio-list">
                                        <li>
                                            <input checked class="radio" type="radio" name="color" value="yellow" aria-label="yellow" />
                                        </li>
                                        <li>
                                            <input class="radio" type="radio" name="color" value="green" aria-label="green" />
                                        </li>
                                        <li>
                                            <input class="radio" type="radio" name="color" value="blue" aria-label="blue" />
                                        </li>
                                        <li>
                                            <input class="radio" type="radio" name="color" value="red" aria-label="red" />
                                        </li>
                                        <li>
                                            <input class="radio" type="radio" name="color" value="purple" aria-label="purple" />
                                        </li>
                                    </ul>
                                </fieldset>

                                <button class='create-note-button' type="submit"><img src="./images/icons/plus-svgrepo-com%201.svg" alt="plus"> Добавить заметку</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Container For Notes -->
            <div class="note-container"></div>
        </div>
        <!-- Message Box -->
        <div class="message-box">
            <img id="message-sign" src="" alt="sign"><span id="message-content"></span>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
